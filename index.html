			</tr>
			<tr>
				<td>Fives</td>
				<td align="center" class="turn_color">

          <span class="realvalue"></span>
        </td>
			</tr>
			<tr>
				<td colspan="3"></td>
			</tr>

				<td id="R18C1">Total</td>

				<td align="center" id="R18C3" class="total">0</td>
			</tr>

		<div class="dicesform">

				</div>
			</div>
		</div>
		<button id="rollBtn">roll</button>
  </div>

<script src="dice.js"></script>
